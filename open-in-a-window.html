<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
  background: #0078ff;
  padding: 0 24px;
  margin: 0;
  height: 100vh;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}
    </style>
    <title>Open in a Window</title>
    <link rel="icon" href="https://www.svgrepo.com/show/493695/link-external-new-window-open.svg" type="image/png">
  </head>
  <body>
    
    <input type="text", id="input", name="input", placeholder="Drag a Bookmark Here">
    <button onclick="button()">Open In a Window</button>
    <script>
    function button() {
      const url = document.getElementById('input').value;
      const windowName = '_blank';
      const windowFeatures = 'width=600,height=400,resizable=yes,scrollbars=yes,status=yes';
      window.open(url, windowName, windowFeatures);
    }
    </script>

  </body>
</html>
